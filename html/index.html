<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot to Move Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-panel.show {
            display: block;
        }

        .settings-panel h2 {
            margin-top: 0;
            text-align: center;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings-group select, .settings-group input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        .player-settings {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .player-settings h3 {
            margin-top: 0;
            color: #333;
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-group label {
            flex: 1;
        }

        .control-group input {
            flex: 2;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .settings-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .settings-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .start-game-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .settings-toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button class="settings-toggle-btn" onclick="toggleSettings()">设置</button>

    <div id="settingsPanel" class="settings-panel">
        <h2>游戏设置</h2>

        <div class="settings-group">
            <label for="playerCount">玩家人数:</label>
            <select id="playerCount" onchange="updatePlayerSettings()">
                <option value="1">1人</option>
                <option value="2" selected>2人</option>
            </select>
        </div>

        <div id="playerSettings">
            <!-- 玩家设置将在这里动态生成 -->
        </div>

        <div class="settings-buttons">
            <button class="start-game-btn" onclick="startGame()">开始游戏</button>
            <button class="cancel-btn" onclick="toggleSettings()">取消</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
